<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web based tic-tac-toe game" />
    <title>Tic Tac Toe game</title>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css' type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen"/>
  </head>

  <body>
    <div id="tic-tac-toe">
      <div id="header">
        <div>
          <h1 class="text-center title">Tic Tac Toe</h1>
        </div>
        <div class="row">
          <div class="col span3">
            <div class="input-prepend input-append">
              <span class="add-on win-text">O won</span>
              <strong id="o-win" class="win-times add-on">0</strong>
              <span class="add-on">time(s)</span>
            </div>
            <div class="input-prepend input-append">
              <span class="add-on win-text">X won</span>
              <strong id="x-win" class="win-times add-on">0</strong>
              <span class="add-on">time(s)</span>
            </div>
          </div>
        </div>
      </div>
      <div id="content">
        <ul id="game">
        </ul>
      </div>
      <div id="footer" class="row-fluid">
        <a href="#" id="reset" class="btn-success btn">Restart</a>
      </div>
    </div>
    <script defer src='https://code.jquery.com/jquery-1.7.2.min.js' type="text/javascript" ></script>
    <script defer src="./js/index.js" type="text/javascript" ></script>
</body>
</html>
