<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web based tic-tac-toe game" />
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen"/>
  </head>

  <body>
    <div id="tic-tac-toe">
      <div class="score-container" id="board">
        <div><h1 class="text-center"><span class="red">Tic</span> <span class="blue">Tac</span> <span class="green">Toe</span></h1></div>
        <div><h1 class="text-center red">O - <span id="o-score">0</span></h1><h1 class="text-center blue">X - <span id="x-score">0</span></h1> </div>
      </div>
      <div class="container" id="board">
        <div class="row">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
        </div>
        <div class="row">
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
        <div class="row">
          <div class="cell" id="10"></div>
          <div class="cell" id="11"></div>
          <div class="cell" id="12"></div>
          <div class="cell" id="13"></div>
          <div class="cell" id="14"></div>
        </div>
        <div class="row">
          <div class="cell" id="15"></div>
          <div class="cell" id="16"></div>
          <div class="cell" id="17"></div>
          <div class="cell" id="18"></div>
          <div class="cell" id="19"></div>
        </div>
        <div class="row">
          <div class="cell" id="20"></div>
          <div class="cell" id="21"></div>
          <div class="cell" id="22"></div>
          <div class="cell" id="23"></div>
          <div class="cell" id="24"></div>
        </div>
        <div class="hline line1"></div>
        <div class="hline line2"></div>
        <div class="hline line3"></div>
        <div class="hline line4"></div>
        <div class="vline line5"></div>
        <div class="vline line6"></div>
        <div class="vline line7"></div>
        <div class="vline line8"></div>
      </div>
    </div>
    <div class="reset-container" id="board">
      <div id="reset" class="btn btn-primary btn-green">Reset</div><div id="restart" class="btn btn-primary btn-green">Restart</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script defer src="./js/index.js" type="text/javascript" ></script>
</body>
</html>
