      <div class="score-container" id="board">
        <div class=""><h1 class="text-center">Tic Tac Toe</h1></div>
        <div class=""><h1 class="text-center">O - <span id="o-score">0</span></h1><h1 class="text-center">X - <span id="x-score">0</span></h1> </div>
      </div>
      <div class="container" id="board">
        <div class="row">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
        </div>
        <div class="row">
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
        <div class="row">
          <div class="cell" id="10"></div>
          <div class="cell" id="11"></div>
          <div class="cell" id="12"></div>
          <div class="cell" id="13"></div>
          <div class="cell" id="14"></div>
        </div>
        <div class="row">
          <div class="cell" id="15"></div>
          <div class="cell" id="16"></div>
          <div class="cell" id="17"></div>
          <div class="cell" id="18"></div>
          <div class="cell" id="19"></div>
        </div>
        <div class="row">
          <div class="cell" id="20"></div>
          <div class="cell" id="21"></div>
          <div class="cell" id="22"></div>
          <div class="cell" id="23"></div>
          <div class="cell" id="24"></div>
        </div>
        <div class="hline line1"></div>
        <div class="hline line2"></div>
        <div class="hline line3"></div>
        <div class="hline line4"></div>
        <div class="vline line5"></div>
        <div class="vline line6"></div>
        <div class="vline line7"></div>
        <div class="vline line8"></div>
      </div>
    </div>
